version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: junah-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - junah-dev-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: junah-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:5000
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      SKIP_PREFLIGHT_CHECK: "true"
      WDS_SOCKET_HOST: 0.0.0.0
      WDS_SOCKET_PORT: 3000
      FAST_REFRESH: "false"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - junah-dev-network
    stdin_open: true
    tty: true

volumes:
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  junah-dev-network:
    driver: bridge